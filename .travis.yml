language: cpp
sudo: false

matrix:
  include:

    - os: linux
      python: 2.7
      compiler: gcc
      env: SOURCES=ubuntu-toolchain-r-test
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
             # compilers
            - g++
            - gfortran
              # math libraries
            - libblas-dev
            - liblapack-dev
            - libatlas-base-dev
              # mpi
            - openmpi-bin
            - libopenmpi-dev
              # python library, development version
            - libpython2.7
              # boost
            - libboost-all-dev

    - os: linux
      python: 3.5
      compiler: gcc
      env: SOURCES=ubuntu-toolchain-r-test
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
             # compilers
            - g++
            - gfortran
              # math libraries
            - libblas-dev
            - liblapack-dev
            - libatlas-base-dev
              # mpi
            - openmpi-bin
            - libopenmpi-dev
              # python library, development version
            - libpython2.7
              # boost
            - libboost-all-dev

    - os: osx
      osx_image: xcode7.3
      compiler: gcc
      env:
        - SOURCES=homebrew

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        brew update &> /dev/null
        brew install cmake boost python open-mpi
        brew reinstall gcc
        pip install virtualenv
    elif [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        pip install --user virtualenv
        mkdir -p $HOME/dependencies/cmake
        curl -Ls https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.tar.gz | tar -xz -C $HOME/dependencies/cmake --strip-components=1
        export PATH=$HOME/dependencies/cmake/bin${PATH:+:$PATH}
    fi
  - cmake --version
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

script:
    # pycodestyle tests
  - pycodestyle --ignore E501 update.py
  - pycodestyle --ignore E501,E265,E741 autocmake
    # unit tests
  - py.test -vv autocmake/*
  - py.test -vv test/test.py

notifications:
  email: false
